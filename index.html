<!DOCTYPE html>
<html>
<head>
  <title>Firebase Forum with Usernames</title>
  <style>
    body {
      font-family: Arial;
      background: #f2f2f2;
      padding: 20px;
    }
    #forum {
      max-width: 600px;
      margin: auto;
      background: white;
      padding: 20px;
      border-radius: 10px;
    }
    #usernamePrompt {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0, 0, 0, 0.7);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 999;
    }
    #usernamePrompt div {
      background: white;
      padding: 20px;
      border-radius: 10px;
      text-align: center;
    }
    textarea {
      width: 100%;
      height: 80px;
      margin-bottom: 10px;
      padding: 10px;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
    }
    .message {
      background: #eee;
      padding: 10px;
      margin-top: 10px;
      border-radius: 5px;
    }
    .message strong {
      color: #333;
    }
  </style>
</head>
<body>
  <!-- Username Prompt -->
  <div id="usernamePrompt">
    <div>
      <h2>Enter Your Username</h2>
      <input type="text" id="usernameInput" placeholder="e.g. CoolDude42" />
      <br><br>
      <button onclick="saveUsername()">Continue</button>
    </div>
  </div>

  <div id="forum" style="display:none;">
    <h2>ðŸ”¥ Firebase Forum</h2>
    <textarea id="newMessage" placeholder="Write your message..."></textarea><br>
    <button onclick="postMessage()">Post</button>
    <div id="messages"></div>
  </div>

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-database-compat.js"></script>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyDQWKZ8-ZIRzj9SuvxMKUKuCJtLK86zLAQ",
      authDomain: "ferum-13fa6.firebaseapp.com",
      databaseURL: "https://ferum-13fa6-default-rtdb.firebaseio.com",
      projectId: "ferum-13fa6",
      storageBucket: "ferum-13fa6.firebasestorage.app",
      messagingSenderId: "379546500198",
      appId: "1:379546500198:web:81db1d1a3e7e771c4581a7",
      measurementId: "G-EDP280NNPV"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    let currentUsername = "";

    function saveUsername() {
      const input = document.getElementById("usernameInput").value.trim();
      if (input === "") return;
      currentUsername = input;
      document.getElementById("usernamePrompt").style.display = "none";
      document.getElementById("forum").style.display = "block";
    }

    function postMessage() {
      const text = document.getElementById("newMessage").value.trim();
      if (text === "") return;

      const newRef = db.ref("messages").push();
      newRef.set({
        content: text,
        username: currentUsername,
        timestamp: Date.now()
      });

      document.getElementById("newMessage").value = "";
    }

    db.ref("messages").on("value", snapshot => {
      const container = document.getElementById("messages");
      container.innerHTML = "";
      const data = snapshot.val();
      if (data) {
        const sorted = Object.values(data).sort((a, b) => b.timestamp - a.timestamp);
        sorted.forEach(msg => {
          const div = document.createElement("div");
          div.className = "message";
          div.innerHTML = `<strong>${msg.username}</strong>: ${msg.content}`;
          container.appendChild(div);
        });
      }
    });
  </script>
</body>
</html>
